bundler_args: --without development --path=~/.bundle
language: ruby
cache: bundler

before_install:
 - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
 - ./script/travis/bundle_install.sh

rvm:
  - 2.0.0

env:
  matrix:
  - DB=mysql
  - DB=sqlite
  #- DB=postgresql
  global:
    - RAILS_ENV=test
